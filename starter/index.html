<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Weather Dashboard</title>
  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <!--Jumbotron for Title-->
  <header>
    <div class="jumbotron container-fluid mt-2 text-center p-2 weather-header" style="background: linear-gradient(to right, #001F3F, #4B0082); color: white;">
    <h1> <strong>Weather Dashboard</strong></h1>
  </div>
  </header>
  <div class="container">
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <!--Here we create an HTML form for handling the inputs-->
        <h4 class="pt-1"><strong>Search for a City:</strong></h4>
        <!--Here we create the text box for capturing the search city Name-->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button class=" btn btn-primary" type="button" id="search-button"">Search</button>
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <hr>
        <!--section for search city history-->
        <div class="list-group" id="history"></div>
        <ul class="list-group">
        </ul>
      </aside>
     <!-- Current Weather -->
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p> 
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            </div>
        </div>
    </div>
  </div>
   <!-- 5-Day Forecast -->
  <div class="col-sm-12" id ="future-weather">
    <h3>5-Day Forecast:</h3>
    <div class="row text-light">
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
            <p id="fDate0"></p>
            <p id="fImg0"></p>
            <p>Temp:<span id="fTemp0"></span></p>
            <p>Wind:<span id="fWindSpeed0"></span></p>
            <p>Humidity:<span id="fHumidity0"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
            <p id="fDate1"></p>
            <p id="fImg1"></p>
            <p>Temp:<span id="fTemp1"></span></p>
            <p>Wind:<span id="fWindSpeed1"></span></p>
            <p>Humidity:<span id="fHumidity1"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate2"></p>
            <p id="fImg2"></p>
            <p>Temp:<span id="fTemp2"></span></p>
            <p>Wind:<span id="fWindSpeed2"></span></p>
            <p>Humidity:<span id="fHumidity2"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate3"></p>
            <p id="fImg3"></p>
            <p>Temp:<span id="fTemp3"></span></p>
            <p>Wind:<span id="fWindSpeed3"></span></p>
            <p>Humidity:<span id="fHumidity3"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
            <p id="fDate4"></p>
            <p id="fImg4"></p>
            <p>Temp:<span id="fTemp4"></span></p>
            <p>Wind:<span id="fWindSpeed4"></span></p>
            <p>Humidity:<span id="fHumidity4"></span></p>
        </div>
    </div>
</div>
</div>
</div>
</div>
<footer class="mt-5 p-3 text-center bg-light">

    rel="stylesheet"
    type="text/css"
    href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"

    Emma Blencowe</a
  >
</footer>


  <!-- Day.js -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!--Code to Javascript File-->
  <script src="script.js"></script>
</body>

</html>
